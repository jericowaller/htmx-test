<!DOCTYPE html>
<html class="h-screen" id="outer">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <script src=https://unpkg.com/htmx.org@1.9.11></script>
  <script src=https://cdn.tailwindcss.com></script>
</head>

<body>
  <div class="w-full h-screen items-center bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="flex w-full items-center">
      <form class="mx-auto mt-4" hx-get="https://us-central1-destructive-antithesis.cloudfunctions.net/home"
        hx-target="#stuff" hx-trigger="keyup[keyCode==13]" hx-swap="innerHTML" onsubmit="return false">
        <input type="text" class="mx-auto mt-4" name="search" placeholder="Search for location...">
      </form>
    </div>

    <div id="stuff"></div>
  </div>

</body>

</html>
